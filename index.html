<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover a New Song</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Post materialize css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <img src="./assets/pics/soundwave.png" alt="soundwave" id="screenadj">
    <img src="./assets/pics/soundwave.png" alt="soundwave" class="pic left">
    <img src="./assets/pics/soundwave.png" alt="soundwave" class="pic right">
    <h1 class="title">Discover a New Song</h1>
    <nav>
        <ul class="menu">
            <!-- Reloads the home page dynamic elements -->
            <li><a href="#intro-page"  id="home-nav">Home</a></li>
            <!-- Loads previous results page dynamic elements -->
            <li><a href="#prev-results" id="lR-nav">Last Results</a></li>
            <!-- Loads the figuring it out page dynamic elements -->
            <li><a href="#aboutus" id="about-nav">About</a></li>
          </ul>
    </nav> 
    <div class="introcontainer" id="intro-page">
        <!-- introduction page here -->
        <img id="home-gif" alt="funny GIF">
        <h4>
            Answer some questions and expand your music taste. Press start to begin.
        </h4>
        <!--press start to show questions -->
        <button id="startBtn">START</button>
    </div>
    <div class="row prompts" id="question-container">
    </div>
    <button id="submit">Submit</button>
    <div class="resultspage" id="results-container">
        <!-- results go here -->
        <h2>Here are your results!</h2>
        <section class="Videos">
            <iframe src="" class="" id="iframe1"></iframe>
        </section>
        <section class="Videos">
            <iframe src="" class="" id="iframe2"></iframe>
        </section>        
        <section class="Videos">
            <iframe src="" class="" id="iframe3"></iframe>
        </section>
        <section class="Videos">
            <iframe src="" class="" id="iframe4"></iframe>
        </section>        
        <section class="Videos">
            <iframe src="" class="" id="iframe5"></iframe>
        </section>
    </div>
    <!-- previous results -->
    <div  class= "Previous" id="prev-results">Previous
        <section id="lastResults">
            Here are your previous choices.
            <ul id="resultsList">
            </ul>
        </section>
    </div>
    <div  class='aboutUs' id="aboutus">ABOUT US
        <p>Figure it out!</p>
    </div>
    <script src="./assets/js/script.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="./materialize/js/materialize.min.js"></script>
</body>
</html>
