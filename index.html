<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover a New Song</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!-- We will use display: none; to hide sections. on js: Element.style.display: inline (?) to display next section. -->
<body>
    <img src="./assets/pics/soundwave.png" alt="soundwave" class="pic left">
    <img src="./assets/pics/soundwave.png" alt="soundwave" class="pic right">

    <h1 class="title">Discover a New Song</h1>

    <nav>
        <ul>
            <!-- not yet linked to anything -->
            <li><a href="">Home</a></li>
            <li><a href="">Last Results</a></li>
            <li><a href="">About</a></li>
          </ul>
    </nav> 
    <div class="introcontainer" id="intro-page">
        <!-- introduction page here -->
        <h4>
            Answer some questions about some qualifications you want the next song to have. Press start to begin.
        </h4>
        <!--press start to show questions -->
        <button id="startBtn">START</button>
    </div>
    <!-- previous results on a different page -->
    <div class="lastresults" id="prev-results"></div>

    <div class="prompts" id="question-container">
        <!-- questions go here - add by create element in JS -->
        <!-- filler stuff is so I can stylize it before JS is added - use "response" class for user input/answers, or change CSS class later -->
        <!-- delete fillers after JS -->
        <section class="question" id="current-question">
            <h5>Filler question?</h5>
        </section>
        <section class="response" id="current-responses">
            <h6>Responses (on rating scale?)</h6>
        </section>
    </div>
    <div class="resultspage" id="results-container">
        <!-- results go here -->
        <h2>Here are your results!</h2>

        <!-- Add photos from API if it's included? -->
        <h5 class="resultsdisplay" id="displayed-results"> (results go here) </h5>
    </div>

    <script src="./assets/js/script.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
